<br>

<div class ="container">

  <h1>Renta del vehículo</h1>
  <form class="was-validated">


    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationDefault01">Nombre</label>
        <input type="text" class="form-control" id="validationDefault01" placeholder="Tu Nombre" required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationDefault02">Apellidos</label>
        <input type="text" class="form-control" id="validationDefault02" placeholder="Tus Apellidos"  required>
      </div>
    </div>

    <div class="form-row">
      <div class="col-md-8 mb-3">
        <label for="validationDefault03">Direccion</label>
        <input type="text" class="form-control" id="validationDefault03" placeholder="Tu Dirección" required>
      </div>
    </div>


    <div class="form-row">
      <div class="col-md-8 mb-3">
        <label for="validationDefault04">Direccion 2 <span class="text-muted">(Opcional)</span></label>
        <input type="text" class="form-control" id="validationDefault04" placeholder="Tu Dirección" >
      </div>
    </div>



    <div class="form-row">
      <div class="col-md-8 mb-3">
        <label for="validationDefault04">Método de pago</label>
    <div class="form-group">
      <select class="custom-select" required>
        <option value="">-</option>
        <option Nep="1">Tarjeta de credito</option>
        <option value="2">Tarjeta de debito</option>
        <option value="3">Tarjeta de cliente frecuente</option>
      </select>
      <div class="invalid-feedback">Debes seleccionar un metodo de pago</div>

    </div>
    </div>
    </div>

    <div class="form-row">
      <div class="col-md-3 mb-3">
        <label for="validationDefault05">Nombre en la tarjeta</label>
        <input type="text" class="form-control" id="validationDefault05" placeholder="Nombre" required>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationDefault06">Numero de la tarjeta</label>
        <input type="text" class="form-control" id="validationDefault06" placeholder="Numero de la tarjeta"  required>
      </div>
      <div class="col-md-2 mb-3">
        <label for="validationDefault07">Expiración</label>
        <input type="text" class="form-control" id="validationDefault07" placeholder="Expiración"  required>
      </div>
    </div>


<br>
    <div class="custom-control custom-checkbox mb-3">
      <input type="checkbox" class="custom-control-input" id="customControlValidation1" required>
      <label class="custom-control-label" for="customControlValidation1">Acepto los términos y condiciones</label>
      <div class="invalid-feedback">Debes aceptar los términos y condiciones</div>
    </div>
  </form>


  <div class="form-row">
    <div class="col-md-1 mb-3">
  <button class="btn btn-danger" type="submit">Cancelar</button>
    </div>
    <div class="col-md-1 mb-3">
      <button class="btn btn-primary" type="submit">Rentar</button>
    </div>
  </div>

</div>
